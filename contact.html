</head>




<body class="container-fluid"; style="margin:0;padding:0;">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Explore</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controle="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse"  id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contact<a>
        </li>
          </div>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-md-12 m-4 p-3 ">
        <h4>Reach out to us to book your national park vacation today! Our team will get back to you as soon as possible. Dont forget to sign up for our weekly newsletter.</h4>
      </div>
    </div>
    <form style="background-color: rgba(128,128,128, 0.2); padding:50px; border-radius:3px;">
    <div class="row">
      <div class="col-md-6">
        <label for="first-name p-1">First Name:</label>
        <input type="text" id="first-name" name= "first-name" class="form-control">
      </div>
      <div class="col-md-6">
        <label for = "last-name p-1">Last Name:</label>
        <input type="text" id="last-name" name="last-name"
        class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-5">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" class="form-control"></textarea>
      </div>
    </div>
    <div class="row justify-content-center">
     <div class="col-md-6 d-flex justify-content-center">
      <button type="submit"
      class="btn btn-primary btn-block w-50">Submit</button>
    </div>
    </div>
   </div>
  </form>
  </div>

 
    <div class=" footer container-fluid text-center text-black mt-5 pt-5 ">
      <p class="mt-5 pt-5">Created by Jamie Kessler</p>
    </div>




  <script src="node_modules/jquery/dist/jquery.js"></script>
